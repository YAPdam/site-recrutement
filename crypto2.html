:root {
  --primary-color: #6200ee;

  --on-surface-color: #1d1d1d;

  --neumorphic-light: #ffffff;
  --neumorphic-dark: #a3b1c6;
  --purple-overlay: rgba(98, 0, 238, 0.2);
}

body {
  background-color: var(--background-color); /* Garde la couleur de fond existante */

  background-position: center 20px; /* Pour centrer l'image */
  background-repeat: no-repeat; /* Pour éviter la répétition de l'image */
  }


.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 1000px;
}

.skill-card {
  position: absolute;
  width: 125px;
  height: 200px;
  background-color: #2A2A50; 
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 10px;
  box-shadow: 
    0px 0px 15px #00ffff, /* Halo bleu fluo néon */
    0 0 30px #00ffff,
    0 0 45px #00ffff;
  transition: transform 0.5s ease-out; /* Plus long pour une transformation plus douce */
  cursor: pointer;
  user-select: none;
  overflow: hidden;
}

.skill-card:hover {
  transform: scale(1.05) translateZ(10px); /* Réduit le zoom et la translation */
}


.skill-card:hover {
  transform: scale(1.05) translateZ(20px);
}

.skill-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-size: contain;  /* Assure que l'image couvre toute la carte */
  background-position: center;  /* Centre l'image */
  background-repeat: no-repeat;  /* Empêche la répétition de l'image */
  opacity: 0.2;
  filter: grayscale(100%) sepia(20%) hue-rotate(260deg);
  z-index: 0;
}

.skill-icon {
  font-size: 32px;
  margin-bottom: 8px;
  color: var(--primary-color);
  position: relative;
  z-index: 1;
  color: #FFD700; /* Doré */
}

.skill-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 4px;
  text-align: center;
  position: relative;
  z-index: 1;
  color: #FFD700; /* Doré */
}

.skill-description {
  font-size: 14px;
  text-align: center;
  position: relative;
  z-index: 1;
  color: #FFD700; /* Doré */
}

@keyframes fly {
  0%, 100% {
    transform: translate(var(--startX), var(--startY)) rotateX(var(--rotateX)) rotateY(var(--rotateY));
  }
  50% {
    transform: translate(var(--midX1), var(--midY1)) rotateX(calc(var(--rotateX) * -1)) rotateY(calc(var(--rotateY) * -1));
  }
}


.flying {
  animation: fly var(--duration) infinite ease-in-out;
}

.dark-mode-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: var(--surface-color);
  color: var(--on-surface-color);
  border: none;

}

.dark-mode-toggle:hover {

    -2px -2px 5px var(--neumorphic-light);
}

.dark-mode-toggle:active {

}

body.dark-mode {

.modal {

let currentSkillIndex = 0;

function createSkillCard(skill) {
  const card = document.createElement('div');
  card.className = 'skill-card flying';
  card.innerHTML = `
    <div class="skill-icon"><i class="${skill.icon}"></i></div>
    <div class="skill-title">${skill.title}</div>
    <div class="skill-description">${skill.description}</div>
  `;
  
  // Set background image
  card.style.setProperty('--background-image', `url(${skill.image})`);
  card.style.backgroundImage = `url('https://cdn-images-1.medium.com/max/1000/1*E3rclWdJ1ihhaRIIA1aDKg.png')`;
  
  // Set random flying animation properties
  const startX = Math.random() * 80 - 3;
  const startY = Math.random() * 80 - 3;
  card.style.setProperty('--startX', `${startX}vw`);
  card.style.setProperty('--startY', `${startY}vh`);
  card.style.setProperty('--midX1', `${startX + Math.random() * 60 - 30}vw`);
  card.style.setProperty('--midY1', `${startY + Math.random() * 60 - 30}vh`);
  card.style.setProperty('--midX2', `${startX + Math.random() * 60 - 30}vw`);
  card.style.setProperty('--midY2', `${startY + Math.random() * 60 - 30}vh`);
  card.style.setProperty('--midX3', `${startX + Math.random() * 60 - 30}vw`);
  card.style.setProperty('--midY3', `${startY + Math.random() * 60 - 30}vh`);
  card.style.setProperty('--rotateX', `${Math.random() * 0}deg`);
  card.style.setProperty('--rotateY', `${Math.random() * 180}deg`);
  card.style.setProperty('--duration', `${10 + Math.random() * 10}s`);
  
  card.addEventListener('click', () => openModal(skill.id));
  
  return card;
}

function initializeSkillCards() {
  const container = document.getElementById('skillContainer');
  const totalCards = 10;
  
  for (let i = 0; i < totalCards; i++) {
    const skill = skillsData[i % skillsData.length];
    const card = createSkillCard(skill);
    container.appendChild(card);
  }
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const darkModeToggle = document.querySelector('.dark-mode-toggle i');
  if (document.body.classList.contains('dark-mode')) {
    darkModeToggle.classList.remove('fa-moon');
    darkModeToggle.classList.add('fa-sun');
  } else {
    darkModeToggle.classList.remove('fa-sun');
    darkModeToggle.classList.add('fa-moon');
  }
}

function openModal(skillId) {
  currentSkillIndex = skillsData.findIndex(s => s.id === skillId);
  updateModal();
  document.getElementById('skillModal').style.display = 'block';
}

function closeModal() {
  document.getElementById('skillModal').style.display = 'none';
}

function updateModal() {
  const skill = skillsData[currentSkillIndex];
  document.getElementById('modalImage').src = skill.image;
  document.getElementById('modalTitle').textContent = skill.title;
  document.getElementById('modalDescription').textContent = skill.detailDescription;

  const statsContainer = document.getElementById('modalStats');
  statsContainer.innerHTML = '';
  for (const [key, value] of Object.entries(skill.stats)) {
    statsContainer.innerHTML += `
      <div class="stat">
        <div class="stat-value">${value}</div>
        <div class="stat-label">${key}</div>
      </div>
    `;
  }

  const skillsContainer = document.getElementById('modalSkills');
  skillsContainer.innerHTML = '';
  skill.relatedSkills.forEach(relatedSkill => {
    skillsContainer.innerHTML += `<span class="skill-tag">${relatedSkill}</span>`;
  });
}

function navigateSkills(direction) {
  currentSkillIndex = (currentSkillIndex + direction + skillsData.length) % skillsData.length;
  updateModal();
}

// Initialize the skill cards
initializeSkillCards();

// Add interactivity to cards
document.addEventListener('mousemove', (e) => {
  const cards = document.querySelectorAll('.skill-card');
  const mouseX = e.clientX / window.innerWidth - 0.5;
  const mouseY = e.clientY / window.innerHeight - 0.5;
  
  cards.forEach((card) => {
    const rect = card.getBoundingClientRect();
    const cardCenterX = rect.left + rect.width / 2;
    const cardCenterY = rect.top + rect.height / 2;
    
    const angleX = (cardCenterY - e.clientY) / 30;
    const angleY = (e.clientX - cardCenterX) / 30;
    
    card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.05)`;
  });
});

document.addEventListener('mouseleave', () => {
  const cards = document.querySelectorAll('.skill-card');
  cards.forEach((card) => {
    card.style.transform = '';
  });
});

// Close modal when clicking outside of it
window.onclick = function(event) {

  if (event.target == modal) {

}
